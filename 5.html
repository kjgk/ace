<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8">
    <title>UI Elements - Ace Admin</title>


    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- bootstrap & fontawesome -->
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/font-awesome/css/font-awesome.min.css">

    <!-- page specific plugin styles -->
    <link rel="stylesheet" href="static/jquery/jquery-ui.custom.min.css">
    <link rel="stylesheet" href="static/jquery/jquery.gritter.css">

    <!-- text fonts -->
    <!--<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300">-->

    <!-- ace styles -->
    <link rel="stylesheet" href="static/ace/css/ace.min.css" id="main-ace-style">

    <link rel="stylesheet" href="static/ace/css/ace-skins.min.css">

    <link rel="stylesheet" href="static/ace/css/ace-custom.css"/>

    <!-- ace settings handler -->
    <script src="static/ace/js/ace-extra.min.js"></script>

</head>

<body ng-controller="MainController" class="no-skin">
<div id="navbar" class="navbar navbar-default">
    <script type="text/javascript">
        try {
            ace.settings.check('navbar', 'fixed')
        } catch (e) {
        }
    </script>

    <div class="navbar-container" id="navbar-container">

    </div>
    <!-- /.navbar-container -->
</div>

<div class="main-container" id="main-container">
<script type="text/javascript">
    try {
        ace.settings.check('main-container', 'fixed')
    } catch (e) {
    }
</script>

<div id="sidebar" class="sidebar responsive">
    <script type="text/javascript">
        try {
            ace.settings.check('sidebar', 'fixed')
        } catch (e) {
        }
    </script>

    <div class="sidebar-shortcuts" id="sidebar-shortcuts">

    </div>
    <!-- /.menu title -->

    <ul class="nav nav-list" style="top: 0px;">

        <li class="active open hsub">
            <a href="#" class="dropdown-toggle">
                <i class="menu-icon fa fa-search"></i>
                <span class="menu-text"> Module-1 </span>

                <b class="arrow fa fa-angle-down"></b>
            </a>

            <b class="arrow"></b>

            <ul class="submenu">
                <li class="">
                    <a href="">
                        <i class="menu-icon fa fa-caret-right"></i>
                        Menu-1
                    </a>
                    <b class="arrow"></b>
                </li>
                <li class="">
                    <a href="">
                        <i class="menu-icon fa fa-caret-right"></i>
                        Menu-2
                    </a>
                    <b class="arrow"></b>
                </li>
                <li class="">
                    <a href="">
                        <i class="menu-icon fa fa-caret-right"></i>
                        Menu-3
                    </a>
                    <b class="arrow"></b>
                </li>
            </ul>
        </li>

    </ul>
    <!-- /.nav-list -->

    <div class="sidebar-toggle sidebar-collapse" id="sidebar-collapse">
        <i class="ace-icon fa fa-angle-double-left" data-icon1="ace-icon fa fa-angle-double-left" data-icon2="ace-icon fa fa-angle-double-right"></i>
    </div>

    <script type="text/javascript">
        try {
            ace.settings.check('sidebar', 'collapsed')
        } catch (e) {
        }
    </script>
</div>

<div class="main-content">
    <div class="breadcrumbs" id="breadcrumbs">
        <script type="text/javascript">
            try {
                ace.settings.check('breadcrumbs', 'fixed')
            } catch (e) {
            }
        </script>

        <ul class="breadcrumb">
            <!--<li>-->
            <!--<i class="ace-icon fa fa-home home-icon"></i>-->
            <!--<a href="#">Home</a>-->
            <!--</li>-->

            <li>
                <a href="#"><i class="fa fa-home fa-fw bigger-120"></i> Home</a>
            </li>
            <li class="active">Module-1</li>
        </ul>
        <!-- /.breadcrumb -->

        <div class="nav-search" id="nav-search">

        </div>
        <!-- /.nav-search -->
    </div>

    <div class="page-content">
        <div class="ace-settings-container" id="ace-settings-container">
            <div class="btn btn-app btn-xs btn-warning ace-settings-btn" id="ace-settings-btn">
                <i class="ace-icon fa fa-cog bigger-150"></i>
            </div>

            <div class="ace-settings-box clearfix" id="ace-settings-box">
                <div class="pull-left width-50">
                    <div class="ace-settings-item">
                        <div class="pull-left">
                            <select id="skin-colorpicker" class="hide">
                                <option data-skin="no-skin" value="#438EB9">#438EB9</option>
                                <option data-skin="skin-1" value="#222A2D">#222A2D</option>
                                <option data-skin="skin-2" value="#C6487E">#C6487E</option>
                                <option data-skin="skin-3" value="#D0D0D0">#D0D0D0</option>
                            </select>
                        </div>
                        <span>&nbsp; Choose Skin</span>
                    </div>

                    <div class="ace-settings-item">
                        <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-navbar">
                        <label class="lbl" for="ace-settings-navbar"> Fixed Header</label>
                    </div>

                    <div class="ace-settings-item">
                        <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-sidebar">
                        <label class="lbl" for="ace-settings-sidebar"> Fixed Sidebar</label>
                    </div>

                    <div class="ace-settings-item">
                        <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-breadcrumbs">
                        <label class="lbl" for="ace-settings-breadcrumbs"> Fixed Breadcrumbs</label>
                    </div>

                    <div class="ace-settings-item">
                        <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-rtl">
                        <label class="lbl" for="ace-settings-rtl"> Right To Left (rtl)</label>
                    </div>

                    <div class="ace-settings-item">
                        <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-add-container">
                        <label class="lbl" for="ace-settings-add-container">
                            Inside
                            <b>.container</b>
                        </label>
                    </div>
                </div>
                <!-- /.pull-left -->

                <div class="pull-left width-50">
                    <div class="ace-settings-item">
                        <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-hover">
                        <label class="lbl" for="ace-settings-hover"> Submenu on Hover</label>
                    </div>

                    <div class="ace-settings-item">
                        <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-compact">
                        <label class="lbl" for="ace-settings-compact"> Compact Sidebar</label>
                    </div>

                    <div class="ace-settings-item">
                        <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-highlight">
                        <label class="lbl" for="ace-settings-highlight"> Alt. Active Item</label>
                    </div>
                </div>
                <!-- /.pull-left -->
            </div>
            <!-- /.ace-settings-box -->
        </div>
        <!-- /.ace-settings-container -->

        <div class="page-content-area">

            <div class="row">
                <div class="col-xs-12">
                    <tabset class="tabbable">
                        <tab>
                            <tab-heading><i class="ace-icon fa fa-rmb bigger-120"></i> Menu-1</tab-heading>
                            <div class="row">
                                <div class="col-xs-12">
                                    <table class="table table-striped table-bordered table-hover" at-table at-paginated
                                           at-list="dataList"
                                           at-config="tableConfig">
                                        <thead>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <td at-implicit at-attribute="field_1" at-title="field_1"></td>
                                            <td at-implicit at-attribute="field_2" at-title="field_2"></td>
                                            <td at-implicit at-attribute="field_3" at-title="field_3"></td>
                                            <td at-implicit at-attribute="field_4" at-title="field_4"></td>
                                            <td at-implicit at-attribute="field_5" at-title="field_5"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="col-xs-12">
                                    <div class="pull-right">
                                        <at-pagination at-list="dataList" at-config="tableConfig"></at-pagination>
                                    </div>
                                </div>
                            </div>
                        </tab>
                        <tab>
                            <tab-heading><i class="ace-icon fa fa-rmb bigger-120"></i> Menu-2</tab-heading>
                        </tab>
                    </tabset>

                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->

        </div>
        <!-- /.page-content-area -->
    </div>
    <!-- /.page-content -->
</div>
<!-- /.main-content -->

<div class="footer">
    <div class="footer-inner">
        <div class="footer-content">
            <div class="text-info pull-right"></div>
        </div>
    </div>
</div>

<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
    <i class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i>
</a>
</div>
<!-- /.main-container -->


<!-- basic scripts -->
<script src="static/underscore/underscore.min.js"></script>
<script src="static/jquery/jquery.min.js"></script>

<script src="static/angular/angular.min.js"></script>
<script src="static/angular-ui/angular-ui-router.min.js"></script>
<script src="static/angular-ui/ui-bootstrap-tpls-0.11.0.min.js"></script>

<script type="text/javascript">
    if ('ontouchstart' in document.documentElement) document.write("<script src='static/jquery/jquery.mobile.custom.min.js'>" + "<" + "/script>");
</script>

<!-- page specific plugin scripts -->
<script src="static/jquery/jquery-ui.custom.min.js"></script>
<script src="static/jquery/jquery.ui.touch-punch.min.js"></script>
<script src="static/jquery/jquery-dateFormat.min.js"></script>
<script src="static/angular/angular-table.js"></script>

<!-- ace scripts -->
<script src="static/ace/js/ace-elements.min.js"></script>
<script src="static/ace/js/ace.min.js"></script>

<script src="src/app/base.js"></script>
<script src="src/app/app.js"></script>

</body>
</html>
