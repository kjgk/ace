<head>

    <link href="static/bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="static/font-awesome/css/font-awesome.min.css" type="text/css" rel="stylesheet">
    <link href="styles/2.css" type="text/css" rel="stylesheet">
</head>

<body>
<div id="header">
    <div class="container-fluid">
        <div class="header-info">
            <div class="logo pull-left"></div>
            <div class="pull-left" style="padding-top: 3px;">
                <span>市级机关办公用房</span> <br>
                <span style="font-size: 140%;">可视化系统</span>
            </div>
        </div>
        <ul class="nav nav-tabs pull-right nav-tabs-gio" role="tablist">
            <li class="active"><a href="#"><i class="fa fa-home fa-fw"></i> 首页</a></li>
            <li><a href="#"><i class="fa fa-map-marker fa-fw"></i> 地图</a></li>
            <li><a href="#"><i class="fa fa-building-o fa-fw"></i> 数字楼宇</a></li>
            <li><a href="#"><i class="fa fa-bar-chart-o fa-fw"></i> 决策分析</a></li>
            <li><a href="#"><i class="fa fa-crosshairs fa-fw"></i> 我的关注</a></li>
            <li>
                <div class="user-control">
                    <a class=""><i class="glyphicon glyphicon-user"></i> 王志前</a>
                    <a class=""><i class="glyphicon glyphicon-off"></i> 退出</a>
                </div>
            </li>
        </ul>
    </div>
</div>

<div id="main">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <div class="pie-container">
                    <label>办公用房总处数</label>
                    <span class="chart" data-percent="60">
                        <span class="percent">全市办公用房</span>
                    </span>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="pie-container">
                    <label>办公用房总处数</label>
                    <span class="chart" data-percent="45">
                        <span class="percent">全市办公用房</span>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>

<!--[if lte IE 8]>
<script src="static/respond/respond.min.js"></script>

<script src="static/jquery/jquery.easypiechart.min.js"></script>

<script>
    $(function () {
        $('.chart').easyPieChart({
            barColor: '#509AD4',
            lineWidth: 12,
            lineCap: 'butt',
            size: 150,
            scaleLength: 0,
            onStep: function (from, to, percent) {
                $(this.el).find('.percent').html('全市办公用房<br/>' + Math.round(percent));
            }
        });
    });
</script>
